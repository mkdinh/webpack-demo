<html>

<head>
  <title>
    Live Sort
  </title>
</head>

<body>
  <div class='title-bar'>
    <div class='title'>
      Live! From Bubble Sort!
    </div>
    <span id='counter'>0</span>
    <button class='counter-button' id='start-counter-button'>Start Counter</button>
    <button class='counter-button' id='stop-counter-button'>Stop Counter</button>
  </div>
  <div id='numbers'></div>
  <div class='buttons-wrapper'>
    <span id='calc-time'></span>
    <input id='len-input' type='number' min='0' placeholder='# of random number' />
    <button id='generate-button'>Generate Numbers</button>
    <button id='sort-button'>Sort</button>
    <button id='sort-live-button'>Sort Live</button>
  </div>

<script type="text/javascript" src="/app.bundle.js"></script></body>

</html>
